<script>
    let code = `#include<stdio.h>
#include<stdlib.h>

int g=0;

struct node
{
    struct node* left;
    int data;
    struct node* right;

};

struct node* createnode(int data)
{
    struct node* temp=malloc(sizeof(struct node));
    temp->left=NULL;
    temp->right=NULL;
    temp->data=data;
    return temp;
}


int main()
{
    struct node* head=createnode(50);
    head->left=createnode(25);
    head->right=createnode(75);
    head->left->left=createnode(10);
    head->left->right=createnode(40);
}`;

    var editor = ace.edit("editor");
    editor.session.setValue(code);//move cursor to the end

</script>
